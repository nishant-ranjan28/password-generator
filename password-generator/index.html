<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: rgba(0, 0, 0, 0.7);
      }
      .content-bg {
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.7);
        box-shadow: -20px 20px 60px #333333, 20px -20px 60px #4e4e4e;
        color: #fff;
      }
      input {
        color: #000;
      }
    </style>
  </head>

  <body
    class="relative flex flex-col h-full w-full justify-center items-center"
  >
    <div
      class="px-4 py-2 mb-4 bg-green-200 text-gray-900 border border-white rounded-md text-center hidden"
      id="copied"
    ></div>
    <div class="bg-white p-4 space-y-3 content-bg">
      <h2 class="font-extralight text-xl uppercase">Password Generator</h2>

      <!-- clipboard icon -->
      <div class="flex items-center space-x-3">
        <button
          class="h-8 w-8 focus:outline-none transform hover:scale-105"
          id="clipboard"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
        </button>
        <span id="result" class="text-sm font-normal"></span>
      </div>

      <div class="space-y-3">
        <div class="flex items-center space-x-6 justify-between">
          <label class="font-thin text-lg">Password length</label>
          <input
            type="number"
            id="length"
            min="4"
            max="20"
            value="20"
            class="border-2 rounded-md border-purple-200 px-2"
          />
        </div>
        <div class="flex items-center space-x-6 justify-between">
          <label class="font-thin text-lg">Include uppercase letters</label>
          <input
            type="checkbox"
            class="h-4 w-4 rounded-sm"
            id="uppercase"
            checked
          />
        </div>
        <div class="flex items-center space-x-6 justify-between">
          <label class="font-thin text-lg">Include lowercase letters</label>
          <input
            type="checkbox"
            class="h-4 w-4 rounded-sm"
            id="lowercase"
            checked
          />
        </div>
        <div class="flex items-center space-x-6 justify-between">
          <label class="font-thin text-lg">Include numbers</label>
          <input
            type="checkbox"
            class="h-4 w-4 rounded-sm"
            id="numbers"
            checked
          />
        </div>
        <div class="flex items-center space-x-6 justify-between">
          <label class="font-thin text-lg">Include symbols</label>
          <input
            type="checkbox"
            class="h-4 w-4 rounded-sm"
            id="symbols"
            checked
          />
        </div>
      </div>
      <button
        class="bg-purple-500 rounded-md px-3 py-1 text-white w-full"
        id="generate"
      >
        Generate Password
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
